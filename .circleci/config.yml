version: 2

jobs:
  build:
    working_directory: ~/island-troll-tribes

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:
      - checkout

      - restore_cache:
          key: wurst-dependencies-{{ checksum "wurst.build" }}

      - run:
          name: Get Wurst
          command: |
            wget http://peeeq.de/hudson/job/Wurst/lastSuccessfulBuild/artifact/downloads/wurstpack_compiler.zip
            unzip -qq -n wurstpack_compiler.zip -d $HOME/.wurst

      - run:
          name: Update Dependencies
          command: java -jar ~/.wurst/WurstSetup.jar -updateProject -silent -projectDir .

      - run:
          name: Test
          command: java -jar $HOME/.wurst/wurstscript.jar $HOME/.wurst/common.j $HOME/.wurst/blizzard.j ./ -runcompiletimefunctions -runtests

      - save_cache:
          key: wurst-dependencies-{{ checksum "wurst.build" }}
          paths:
            - ~/.wurst
            - ~/island-troll-tribes/_build
